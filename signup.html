    <!-- Showcase -->
    <section class="showcase-signup">
      <div class="container showcase-signup-flex">
        <div class="showcase-signup-img">
          <lottie-player
            src="https://assets6.lottiefiles.com/packages/lf20_ezszd2zq.json"
            background="transparent"
            speed="1"
            style="width: 500px; height: 440px"
            loop
            autoplay
          ></lottie-player>
        </div>

        <div class="showcase-form card">
          <h2>Sign up</h2>
          <form action="./index.html" method="POST">
            <div class="form-control">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Full name"
                required
              />
            </div>

            <div class="form-control">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
                pattern="^[A-Za-z0-9._%+-]+@tce.edu$"
              />
            </div>

            <div class="form-control">
              <!-- <form id="phone"> -->
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                placeholder="Phone number"
                maxlength="10"
                required
              />
              <!-- <input
                  type="button"
                  class="btn"
                  value="Verify"
                  onclick="process(event)"
                /> -->
              <!-- </form> -->
              <!-- <div class="alert alert-info" style="display: none"></div> -->
            </div>
            <div class="form-control">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                minlength="8"
                required
              />
            </div>
            <div class="form-control">
              <input
                type="password"
                name="cnf_password"
                id="cnf_password"
                placeholder="Confirm Password"
                minlength="8"
                required
              />
            </div>
            <!-- value="Send" -->
            <input type="submit" value="Sign Up" class="btn btn-primary" />
            <div class="form-signup">
              <p>Have account already?</p>
              <a href="./index.html"><strong>Login here</strong></a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-container">
          <div class="left">
            <h1>InterviewCat</h1>
            <p>Made with <span>❤️</span> for your placements</p>
          </div>

          <div class="middle">
            <h3>Interview tips at your inbox do subscribe here!!</h3>
            <form class="form-footer">
              <input
                type="email"
                required
                placeholder="Your email here"
                name="email"
              />
              <input
                type="submit"
                value="Subscribe"
                name="submit"
                class="btn-footer"
              />
            </form>
          </div>

          <div class="right">
            <h2>Follow us on</h2>
            <div class="icons">
              <a href="https://www.facebook.com/" target="_blank"
                ><img src="./images/facebook.png" alt="facebook"
              /></a>
              <a href="https://www.instagram.com/" target="_blank"
                ><img src="./images/instagram.png" alt="instagram"
              /></a>
              <a href="https://www.twitter.com/" target="_blank"
                ><img src="./images/twitter.png" alt="twitter"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
