  <body>
    <div class="navbar">
      <div class="container flex">
        <!-- just not to disturb container class 
                      for flexbox layout flex name is added-->

        <div>
          <a class="logo" href="./index.html">
            <div class="college_logo">
              <div>
                <img
                  src="https://tcenet.tce.edu/logo.png"
                  width="100%"
                  height="60px"
                />
              </div>
              <div>
                <h1>InterviewCat</h1>
              </div>
            </div>
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
            <li><a href="./placement.html">Interview Experience</a></li>
            <li><a href="./faq.html">FAQs</a></li>
            <li><a href="./signup.html">Sign Up/Login</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="container chatbot-flex">
      <div class="description-flex">
        <h1 style="color: #4f4f80">
          <strong>Hello guys!!</strong> this is chatbot created by us you can
          ask doubt about your career and other doubts with this bot
        </h1>

        <lottie-player
          src="./images/chatbot.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="card">
        <iframe
          style="border: none"
          height="680px"
          width="420px"
          src="https://widget.kommunicate.io/chat?appId=195c7ad51105c63cbe7c2908d54918b4c"
          allow="microphone; geolocation;"
        >
        </iframe>
      </div>
    </div>
  </body>
