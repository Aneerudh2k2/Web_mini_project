        <!-- just not to disturb container class

          <a class="logo" href="./index.html">
            <div class="college_logo">
              <div>
                <img
                  src="https://tcenet.tce.edu/logo.png"
                  width="100%"
                  height="60px"
                />
              </div>
              <div>
                <h1>InterviewCat</h1>
              </div>
            </div>
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
            <li><a href="./placement.html">Interview Experience</a></li>

            <li><a href="./signup.html">Sign Up/Login</a></li>

        </nav>

    <div class="container">

        height="430"

    <footer class="footer">

          <div class="left">
            <h1>InterviewCat</h1>
            <p>Made with <span>❤️</span> for your placements</p>
          </div>

          <div class="middle">
            <h3>Interview tips at your inbox do subscribe here!!</h3>
            <form class="form-footer">

                type="email"
                required
                placeholder="Your email here"

                value="Subscribe"

                class="btn-footer"
              />

          <div class="right">
            <h2>Follow us on</h2>
            <div class="icons">
              <a href="https://www.facebook.com/" target="_blank"
                ><img src="./images/facebook.png" alt="facebook"
              /></a>
              <a href="https://www.instagram.com/" target="_blank"
                ><img src="./images/instagram.png" alt="instagram"
              /></a>
              <a href="https://www.twitter.com/" target="_blank"
                ><img src="./images/twitter.png" alt="twitter"
              /></a>
            </div>
          </div>
        </div>
      </div>
